<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/stylesheet/signup.css">
    <title>SignUP</title>
</head>

<body>

    <div>
    <div id="general">

        <div id="divTitle">
            <h2>Sign Up</h2>
            <p>Register now and buy the best and cheapest products</p>
        </div>
    </div>
    <div class="col-12" id="registerDiv">
        <form action="signUp.php" method="post">
            <div id="divInputUser">
                <input id="inputUser" type="text" name="user" placeholder="Username...">
            </div>
            <div text-light" id="divInputName">
                <input id="inputName" type="text" name="name" placeholder="Name...">
            </div>
            <div id="divInputLastname">
                <input id="inputLastName" type="text" name="lastname" placeholder="Lastname...">
            </div>
            <div id="divInputEmail">
                <input id="inputEmail" type="text" name="email" placeholder="Email...">
            </div>
            <div id="divInputPassword">
                <input id="inputPassword" type="password" name="password" placeholder="Password...">
            </div>
            <div id="divInputConfirmPassword">
                <input id="inputConfPwd" type="password" name="passConfirm" placeholder="Confirm Password...">
            </div>
            <div id="divUserTerms">
                <input id="userTerms" type="checkbox" name="userTerms" placeholder="Confirm Password...">
                <label">I read and accept to Terms & Conditions</label>
            </div>
            <div id="divBtnSignUP">
                <input type="submit" name="btnSignUp" id="btnSignUp" value="Sign UP">
            </div>
        </form>
    </div>
</div>

</html>
