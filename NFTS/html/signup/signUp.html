<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUP</title>
</head>

<body>

    <div id="general">
        <div id="divTitle">
            <h2>Sign Up</h2>
            <p>Register now and buy the best and cheapest products</p>
        </div>
        <div id="registerDiv">
            <form action="signUp.php" method="post">
                <div id="divInputUser">
                    <label"> Username</label>
                        <input type="text" name="user" placeholder="Username">
                </div>
                <div id="divInputName">
                    <label">Name</label>
                        <input type="text" name="name" placeholder="Name">
                </div>
                <div id="divInputLastname">
                    <label">Lastname</label>
                        <input type="text" name="lastname" placeholder="Lastname">
                </div>
                <div id="divInputEmail">
                    <label">Email</label>
                        <input type="text" name="email" placeholder="email">
                </div>
                <div id="divInputPassword">
                    <label">Password</label>
                        <input type="password" name="password" placeholder="Password">
                </div>
                <div id="divInputConfirmPassword">
                    <label">Confirm Password</label>
                        <input type="password" name="passConfirm" placeholder="Confirm Password">
                </div>

                <div id="divUserTerms">
                    <label">Confirm the user terms</label>
                        <input type="checkbox" name="userTerms" placeholder="Confirm Password">
                </div>
                <div id="divBtnSignUP">
                    <input type="submit" name="btnSignUp" id="btnSignUp" value="Sign UP">
                </div>

            </form>

        </div>

    </div>

</body>

</html>
