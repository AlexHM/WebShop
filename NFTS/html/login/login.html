<body>
    <div id="general">
        <div id="divForm">
            <form action="login.php" method="post">
                <div id="title">
                    <h1 id="title1">Log In</h1>
                    <p>Sign in and start managing your candidates!</p>
                </div>
                <div id="inputEmail">
                    <input type="text" name="email" placeholder="Login" class="inpLog">

                    </div>
